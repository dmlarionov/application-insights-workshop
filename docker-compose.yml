version: "3"
services:
  cli:
    build:
      dockerfile: ./cli/Dockerfile
      context: ./
    depends_on:
      - apigw
      - cat
      - dog
      - grooming
      - pet
      - sterilization
      - vaccination
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY
  apigw:
    build:
      dockerfile: ./apigw/Dockerfile
      context: ./
    hostname: apigw
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY
  cat:
    build:
      dockerfile: ./cat/Dockerfile
      context: ./
    hostname: cat
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY
  dog:
    build:
      dockerfile: ./dog/Dockerfile
      context: ./
    hostname: dog
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY
  grooming:
    build:
      dockerfile: ./grooming/Dockerfile
      context: ./
    hostname: grooming
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY
  pet:
    build:
      dockerfile: ./pet/Dockerfile
      context: ./
    hostname: pet
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY
  sterilization:
    build:
      dockerfile: ./sterilization/Dockerfile
      context: ./
    hostname: sterilization
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY
  vaccination:
    build:
      dockerfile: ./vaccination/Dockerfile
      context: ./
    hostname: vaccination
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY